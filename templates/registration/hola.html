<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar con Barra de BÃºsqueda</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #007BFF;
            padding: 10px 20px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
        }

        .navbar a:hover {
            background-color: #0056b3;
            color: white;
        }

        .logo {
            font-size: 1.5em;
            font-weight: bold;
            color: white;
        }

        .search-bar {
            display: flex;
        }

        .search-bar input[type="text"] {
            padding: 6px;
            border: none;
            border-radius: 4px;
            margin-right: 10px;
        }

        .search-bar button {
            padding: 6px 10px;
            border: none;
            border-radius: 4px;
            background-color: #0056b3;
            color: white;
            cursor: pointer;
        }

        .search-bar button:hover {
            background-color: #004494;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">MiLogo</div>
        <div>
            <a href="#home">Inicio</a>
            <a href="#about">Acerca de</a>
            <a href="#services">Servicios</a>
            <a href="#contact">Contacto</a>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Buscar...">
            <button type="button">Buscar</button>
        </div>
    </div>
</body>
</html>
